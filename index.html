<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a64d0117c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1 id="title">ETCH-A-SKETCH</h1>
    </header>
    <main>
        <div class="buttons">
            <button>
                Gray scale
            </button>
            <button>
                Rainbow
            </button>
            <button>
                Color
            </button>
            <input class="colorPicker" type="color" value="#FC8804">
        </div>
        <div id="etch-a-sketch">
            <div id="container"></div>
        </div>
        <div class="buttons">
            <div>
                <div id="size">Size: <span>x</span></div>
                <input class="size" type="range" value="1" min="1" max="100">
            </div>
            <button class="rightSide">
                Eraser
            </button>
            <button class="rightSide">
                Clear
            </button>
        </div>
    </main>
    <footer>
        <h5 class="me">
            <i> 
                Made by Mustafa Legrand <a href="https://github.com/MustafaLeGrand" target="_blank"><i class="fa-brands fa-github"></i></a> 
            </i>
        </h5>
    </footer>
    <script src="./assets/main.js"></script>
</body>
</html>
